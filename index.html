<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="icon" href="assets/images/cube_favicon.png">
    <title>Reaction Game</title>
</head>
<body>
        <div class="container">
            <h1>Catch me if you can!</h1>
                <p class="pText">
                    Are you as fast as you think you are? 
                    Test your reaction speed with a fun game. 
                    Click on as many colored cubes you can in 60 seconds!
                </p>
                <div class="scoreText">0</div>
                <div id="app"></div>
                <div class="score"></div>
                <div class="startGame btn">Start Game</div>
                <img class="cubeImg" src="assets/images/colored-cubes(1).png" alt="Multi colored cubes in a pile">
        </div>
        <button class="trigger">Click here to trigger the modal!</button><!--exchange later for js event-->
        <div class="modal">
            <div class="modal-content">
                <span class="closeButton">&times;</span>
                <h1>Great Job!</h1>
                    <p>You Scored: </p>
                    <div>
                        <a href="#" type="button" class="btn btn-primary restartGameBtn">Play Again</a>
                        <a href="#" type="button" class="btn  btn-primary homeBtn">Home</a>
                    </div>
            </div>
        </div>
    <script type="text/javascript" src="assets/script/main.js"></script>
</body>
</html>
