<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="icon" href="assets/images/cube_favicon.png">
    <title>Reaction Game</title>
</head>
<body>
    
    <!--  *****  Gameboard  *****  -->
        <div class="container">
            <h1 class="heading">Catch me if you can!</h1>
                <p class="pText">
                    Are you as fast as you think you are? 
                    Put your reactivity to the test with a fun game. 
                    Click on as many coloured cubes you can in 60 seconds!
                </p>
                 <div id="app"></div>
                <div class="scoreText">0</div>
                <div class="score"></div>
                <div class="startGame btn">Start Game</div>
                <img class="cubeImg" src="assets/images/colored-cubes(3).png" alt="Multi colored cubes in a pile">
        </div>
        <!--  *****  Modal  *****  -->
        <div class="modal">
        
            <div class="modal-content">
                <span class="closeButton">&times;</span>
                <h1>Great Job!</h1>
                    <p class="userScore"></p>
                    <div class="flex-container">
                        <div><button type="button" class="btn btn-primary restartGameBtn">Play Again</button></div>
                    </div>
            </div>
        </div>
    <script type="text/javascript" src="assets/script/main.js"></script>
</body>
</html>
